</style></head><body><p><strong>Sine Law</strong> </p>
<ul>
<li>If you know all 2 sides and an (non interior) angle</li>
<li>If you know 2 angles and 1 side</li>
</ul>
<p><strong>Cosine Law</strong></p>
<ul>
<li>If you know all 3 sides</li>
<li>If you know 2 sides and an interior angle</li>
</ul>
